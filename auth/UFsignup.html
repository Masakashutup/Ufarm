<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/custom.css">
  <title>Login - U-Farm</title>
</head>

<body class="loginbody" onload="document.register.email.focus()">
  <!-- Nav starts here -->
  <!--<div w3-include-html="../includes/navbar.html"></div> -->
  <!-- Nav ends here -->

  <div class="container" style="margin-top: 150px">
    <div class="row">
      <div class="col"></div>

      <div class="col-5">
        <div id="logincard" class="opacity-100" class="card">

          <h1 style="text-align: center; color:white;">Login</h1>

          <div class="card-body">

            <form class="floating-form" id="regForm" action="#" name="register" onsubmit="return Validate();"
              method="POST">
              <fieldset>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" name="email"
                    placeholder="name@example.com">
                  <small id="mailErr"></small>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" name="password"
                    placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  <small id="passErr"></small>
                </div>

                <button type="submit" class="btn btn-success">Login</button>
              </fieldset>
<br>
              <p>
                Please login from here. If you have any issues, please contact <a style="color: rgb(74, 223, 249);"
                  href="mailto:support@ufarm.org">support@ufram.org</a>
              </p>
              <p>If you have no account, please sign up here <a style= "color: rgb(48, 220, 250);" href="/auth/register.html">Sign up</a> .</p>
            </form>

          </div>
        </div>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <!-- footer starts here -->
  <!--<div w3-include-html="../includes/footer.html"></div> -->
  <!-- footer ends here -->
  <script src="../js/validate.js"></script>
  <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>
  <script src="./regFormValidation2.js"></script>
  <!-- <script src="../js/custom.js"></script> -->
</body>

</html>
