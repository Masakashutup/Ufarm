<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/custom.css">
  <title>Register Ufarm</title>
</head>

<body class="FObackground" onload="document.register.name.focus()">
  <!-- Nav starts here -->
  <!--<div w3-include-html="../includes/navbar.html"></div>-->
  <!-- Nav ends here -->

  <div class="container" style="margin-top: 120px">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-7">
        <div style="background-color:  rgba(255, 255, 255, 0);" id="signupcard" class="card">
          <div id="yo" class="card-header">
            <h1 style="text-align: center;">Register</h1>
          </div>
          <div class="card-body">
            <form id="register" class="row g-3"  action="#" name="register" onsubmit="return Validate1(event);" method="POST">

              <fieldset>
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">
                    <h6>Name :</h6>
                  </label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full Names">
                  <small id="nameErr"></small>
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">
                    <h6>Ward Name :</h6>
                  </label>
                  <input type="text" class="form-control" id="ward" placeholder=" Enter Ward Name">
                  <small id="wardErr"></small>
                </div>
              </fieldset>

              <fieldset>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">
                    <h6>ID :</h6>
                  </label>
                  <input type="text" class="form-control" id="FOid" placeholder="eg. FO-123">
                  <small id="idErr"></small>
                </div>
              </fieldset>

              <div class="col-md-6">
                <label for="inputdate4" class="form-label">
                  <h6>Date Of Registration :</h6>
                </label>
                <input type="date" class="form-control" id="DOR">
                <small id="dorErr"></small>
              </div>

              <div class="col-md-6">
                <label for="inputdate4" class="form-label">
                  <h6>Date Of Birth :</h6>
                </label>
                <input type="date" class="form-control" id="DOB">
                <small id="dobErr"></small>
              </div>
              </fieldset>

              <fieldset>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">
                    <h6>Activities :</h6>
                  </label>
                  <textarea class="form-control" id="activities" rows="3"
                    placeholder="Activities undertaken"></textarea>
                  <small id="actErr"></small>
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">
                    <h6>NIN :</h6>
                  </label>
                  <input type="text" class="form-control" id="nin" placeholder="Enter NIN number">
                  <small id="ninErr"></small>
                </div>
              </fieldset>
              <fieldset>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">
                    <h6>Contact :</h6>
                  </label>
                  <input type="text" class="form-control" id="contact" placeholder="eg. 0756876022">
                  <small id="contactErr"></small>
                </div>
              </fieldset>
              <fieldset>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">
                    <h6>Home Directions :</h6>
                  </label>
                  <textarea class="form-control" id="directions" rows="3"
                    placeholder="Directions to your home"></textarea>
                  <small id="dirErr"></small>
                </div>

                <label class="form-label" for="inlineFormSelectPref">
                  <h6>Residence Type :</h6>
                </label>
                <select class="form-control" id="residence">
                  <option value="permanent"> Permanent</option>
                  <option value="temporary"> Temporary</option>
                </select>
                <small id="resErr"></small>
              </fieldset>

              <fieldset>
                <label for="exampleDataList" class="form-label">
                  <h6>Period of stay in ward (years) :</h6>
                </label>
                <input class="form-control" list="datalistOptions" id="period" placeholder="eg. 10 ">
                <datalist id="datalistOptions">
                  <option value=" 10 ">
                  <option value=" 11 ">
                  <option value=" 12 "></option>
                </datalist>
                <small id="periodErr"></small>

              </fieldset>

              <fieldset>
                <h6>Gender</h6>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <h6>Male</h6>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                  <label class="form-check-label" for="flexRadioDefault2">
                    <h6>Female</h6>
                  </label>
                </div>
                <small id="genderErr"></small>

              </fieldset>


              <div class="col-12">



              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success"
                  style="margin-left: 200px; width: 120px;">Register</button>
              </div>
              <hr>
              <h6 style="color: black;"> Click <a href="../home.html">here</a> to return to home page</h6>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>

  <!-- footer starts here -->
  <!--<div w3-include-html="../includes/footer.html"></div> -->
  <!-- footer ends here -->

  <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>
  <script src="../js/validate.js"></script>
  <script src="../js/custom.js"></script>
</body>

</html>
