<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Register - U-Farm</title>
</head>

<body>
    <!-- Nav starts here -->

    <!-- Nav ends here -->

    <div class="container" style="margin-top: 120px">
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col-5">
                <div id="signupcard"class="card">
                    <div id="yo" class="card-header">
                        <h1 style="text-align: center;">Register</h1>
                    </div>
                    <div class="card-body">
                        <form class="floating-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Ward</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">FO number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="Date Of Registration">
                                <label for="dob">Date of Registration</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Gender</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                                <label for="dob">Date of Birth</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="textarea" class="form-control" id="floatingName"
                                    placeholder="activities">
                                    <label for="floatingName">Activities</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">NIN number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Residence Type</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Period at Ward (years)</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                  Agree to terms and conditions
                                </label>
                              </div>
                              <br>
                              <button type="button" class="btn btn-success">Register</button>
                            <br>
                            <br>
                            <p>
                                Please register from here. If you have any issues, please contact <a
                                    href="mailto:support@ufarm.org">support@ufram.org</a>
                            </p>
                            <p>If you already have an account, please go to the <a href="/auth/login.html">Login</a> page</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
