<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Register - U-Farm</title>
</head>

<body class="FObackground">
    <!-- Nav starts here -->
    <!--<div w3-include-html="../includes/navbar.html"></div>-->
    <!-- Nav ends here -->

    <div class="container" style="margin-top: 120px">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-7">
                <div style="background-color:  rgba(255, 255, 255, 0);" id="signupcard" class="card">
                    <div id="yo" class="card-header">
                        <h1 style="text-align: center;">Register</h1>
                    </div>
                    <div class="card-body">
                        <form id="register" class="row g-3">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Password</label>
                              <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <!-- footer starts here -->
    <!--<div w3-include-html="../includes/footer.html"></div> -->
    <!-- footer ends here -->

    <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>

    <script src="../js/custom.js"></script>
</body>

</html>
