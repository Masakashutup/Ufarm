<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/custom.css">
  <title>Login - U-Farm</title>
</head>

<body>
  <!-- Nav starts here -->
  <!--<div w3-include-html="../includes/navbar.html"></div> -->
  <!-- Nav ends here -->

  <div class="container" style="margin-top: 150px">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-5">
        <div id="logincard" class="card">
          <div class="card-header">
            <h1 style="text-align: center;">Login</h1>
          </div>
          <div class="card-body">
            <form class="floating-form">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="floatin-form">
                <button type="button" class="btn btn-outline-primary btn-sm">Login</button>

              </div>
              <br>
              <p>
                Please login from here. If you have any issues, please contact <a
                  href="mailto:support@ufarm.org">support@ufram.org</a>
              </p>
              <p>If you don't have an account, please sign up here <a href="/auth/register.html">Sign up</a> .</p>
            </form>

          </div>
        </div>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <!-- footer starts here -->
  <!--<div w3-include-html="../includes/footer.html"></div> -->
  <!-- footer ends here -->

  <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>

  <script src="../js/custom.js"></script>
</body>

</html>
