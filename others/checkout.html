<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../css/custom.css">
  <title>U-Farm</title>

  </style>
</head>

<body style="background-color: rgb(234, 233, 233);">
  <!-- Nav starts here -->
  <div w3-include-html="../includes/navbar.html"></div>
  <!-- Nav ends here -->

  <div class="container" style="margin-top: 150px">

    <div class="row">

      <div class="col-12">
        <p id="alert" style='display: none; font-size: 18px;'><strong> Succesfully Confirmed! </strong> Your order is onthe way </p>
        <br>
        <br>
        <form class="row g-3" style=" box-shadow: 0px 6px 14px 0px rgba(0, 0, 0, 0.3); padding: 30px;">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" id="comfirm" class="btn btn-primary" onclick="showalert()">Sign in</button>
          </div>



        </form>
      </div>
    </div>
  </div>

  <!-- Nav starts here -->
  <div w3-include-html="../includes/footer.html"></div>
  <!-- Nav ends here -->

  <script src="../js/custom.js"></script>
  <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>
</body>

</html>
