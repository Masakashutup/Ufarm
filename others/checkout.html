<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../css/custom.css">
  <title>U-Farm</title>

  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Nav starts here -->
  <div w3-include-html="../includes/navbar.html"></div>
  <!-- Nav ends here -->

  <div class="container" style="margin-top: 150px">

    <div class="row">
      <div class="col"></div>
      <div class="col">

        <p id="alert"></p>
        <br>

        <div class="card" style="width: 54rem; box-shadow: 0px 6px 14px 0px rgba(0, 0, 0, 0.4); padding: 30px; background-color: rgb(250, 250, 250); border-radius: 10px;">
          <div class="card-body">
            <h3 class="card-title" style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode'; ">Checkout <i style="color: green;"
                class="fa-regular fa-credit-card"></i></h3>
              <br>
              <br>
              <h6 style="text-align: center;" class="card-subtitle mb-2 text-body-secondary">Please fill in the form in
                order to checkout products</h6>
              <br>

              <br>
              <form onsubmit="return Validate6(event);" method="POST" id="checkout" action="#" name="checkout">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: rgb(2, 59, 2);">Full name
                    </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" placeholder="Please enter your full name ">
                  </div>
                  <small id="fullnameerr"></small>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:rgb(2, 59, 2);"> Email
                    </label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Please enter your email address">
                  </div>
                  <small id="emailerr"></small>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: rgb(2, 59, 2);"> Contact
                    </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="contact" placeholder="e.g  0776874310">
                  </div>
                  <small id="contacterr"></small>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:rgb(2, 59, 2);">Address
                    </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="address"
                      placeholder="Please enter your physical address">
                  </div>
                  <small id="addresserr"></small>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:rgb(2, 59, 2);">Shipping
                    method </label>
                  <div class="col-sm-10">
                    <div class="col-md-6">
                      <select id="shipping" class="form-select">
                        <option value="pickup">pickup</option>
                        <option value="delivery">delivery</option>
                      </select>
                    </div>
                  </div>
                  <small id="shippingerr"></small>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: rgb(2, 59, 2);">Payment
                    method </label>
                  <div class="col-sm-10">
                    <div class="col-md-6">
                      <select id="pay" class="form-select">
                        <option value="cash">cash</option>
                        <option value="mobile">mobile money</option>
                      </select>
                    </div>
                  </div>
                  <small id="payerr"></small>
                </div>

                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0" style="color:rgb(2, 59, 2);">Gender </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="male" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="female" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                    <small id="gendererr"></small>
                  </div>
                </fieldset>

                <br>
                <br>
                <button type="submit" class="btn btn-success"
                  style="margin-left: 250px; width: 240px; height: 45px;">Confirm order</button>
              </form>


          </div>
        </div>

      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Nav starts here -->
  <div w3-include-html="../includes/footer.html"></div>
  <!-- Nav ends here -->

  <script src="../js/validate.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>
</body>

</html>
